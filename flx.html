<!DOCTYPE html>
<html>
  <head>
    <title>
      flexbox
    </title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="flex-direction:row; display:flex;">
      <div style="background-color: lightblue;
      ">
        div 1 text
      </div>
      <div style="background-color:rgb(124, 124, 142)">
        div 2<p>text</p>
      </div>
    </div>
    <div style="flex-direction:row; display:flex; margin-top:30px">
      <div style="background-color: lightblue; width: 100px;
      ">
        100px
      </div>
      <div style="background-color:rgb(124, 124, 142); flex:1;
      ">
        flex:1
      </div>
      <div style="background-color:rgb(25, 25, 199); flex:1;">
        flex:2
      </div>
    </div>
    <div style="flex-direction:row; display:flex; margin-top:30px; height:70px; 
    border-width:1px; border-color:grey; border-style:solid;
    display:flex;
    flex-direction:row;
    justify-content:center;
    ">
      <div style="background-color: lightblue; width: 100px; 
      ">
        100px
      </div>
      <div style="background-color:rgb(124, 124, 142);  width: 100px; 
      ">
        100px
      </div>
      <div style="background-color:rgb(25, 25, 199);  width: 100px; ">
        100px
      </div>
    </div>

    <div style="flex-direction:row; display:flex; margin-top:30px; height:70px; 
    border-width:1px; border-color:grey; border-style:solid;
    display:flex;
    flex-direction:row;
    justify-content:space-between;
    align-items:center;
    ">
      <div style="background-color: lightblue; width: 100px; 
      ">
        100px
      </div>
      <div style="background-color:rgb(124, 124, 142);  width: 100px; 
      ">
        100px
      </div>
      <div style="background-color:rgb(25, 25, 199);  width: 100px; ">
        100px
      </div>
    </div>
  </body>
</html>
